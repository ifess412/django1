<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello!</h1>
    {% load mptt_tags %}
    <ul>
        {% recursetree rubrics %}
        <li>
            <a href="{{node.get_absolute_url}}">{{ node.name }}</a>

            {% if not node.is_leaf_node %}
            <ul class="children">
                {{ children }}
            </ul>
            {% endif %}
        </li>
        {% endrecursetree %}
    </ul>
</body>

</html>
